    <style>
        :root {
            --accent: #ffffff;
            --bg: #000000;

        }
        body {

            background-color: var(--bg);

            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass-card { 
            background: rgba(10, 10, 10, 0.4); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }
        
        @media (hover: hover) {
            .glass-card:hover {
                transform: translateY(-5px);
                background: rgba(20, 20, 20, 0.6);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            }
        }

        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #4b5563 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid-bg {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: clamp(30px, 5vw, 50px) clamp(30px, 5vw, 50px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.03), transparent);
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        .fluid-8xl { font-size: var(--fluid-8xl); }
        .fluid-5xl { font-size: var(--fluid-5xl); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
